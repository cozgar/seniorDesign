{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
    <body>
        <form class="form-horizontal">
  <fieldset>
    <legend>iPear Dispatcher Settings</legend>
    
    <ul class="nav nav-pills">
		<li><a href="{% url 'home' %}">Call Log <span class="badge">1</span></a></li>
		<li class="active"><a href="{% url 'dispatcher_settings' %}">Settings<span class="badge"></span></a></li>
	</ul>
	</br>
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Desktop Alerts:</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">

          </label>
        </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
        Do not allow iPear to send desktop notifications 
      </label>
    </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
    </body>
        </div>
    </div>
</div>
{% endblock %}
